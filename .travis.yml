language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
script:
  - ./gradlew check --info
after_success:
  - ./gradlew jacocoTestReport coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build/libs/avro-cli-*.jar"
  skip_cleanup: true
  on:
    repo: rkluszczynski/avro-cli
    tags: true
